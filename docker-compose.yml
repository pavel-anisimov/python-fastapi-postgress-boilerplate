services:
  db:
    image: postgres:17
    env_file: [.env]
    ports: ["${POSTGRES_PORT:-5432}:5432"]
    volumes: [pgdata17:/var/lib/postgresql/data]

  api:
    build: .
    working_dir: /
    env_file: [.env]
    environment:
      PYTHONPATH: /app
    depends_on: [db]
    ports: ["8000:8000"]
    # command can be left or removed - compose will override CMD from Dockerfile:
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata17:
